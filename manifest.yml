applications:
- path: .
  memory: 768M
  instances: 1
  domain: mybluemix.net
  name: backup-cloudant
  host: backup-cloudant
  disk_quota: 1024M
  env:
    backup_interval: 86400000
    database_name: "database"
    cloudant_url: ""
    cos_endpoint_url: "https://s3-api.us-geo.objectstorage.softlayer.net"
    cos_api_key: ""
    cos_resource_instance_id: ""
